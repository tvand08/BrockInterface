<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no" />
    <title>Brock University - Portal</title>
    <link rel="icon" href="Branding/Brock-Icon.png">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" >
    <link rel="stylesheet" href="portal.css" type="text/css" >
    <link rel="stylesheet" href="bootstrap/font-awesome/css/font-awesome.css">    <script src="scripts/jquery-3.1.1%20(1).js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="scripts/main.js"></script>
    <script src="https://www.w3schools.com/lib/w3data.js"></script>

</head>
<body>
<img class="center-block" src="./Branding/Brock_University_Logo.png" >
<h1 class="text-center" id="login-title">Portal</h1>
<div id="preform">
    <div class="text-center center-block container">
        <a class="text-center" href="#" data-toggle="modal" data-target="#login-modal"><i class="fa fa-sign-in fa-5x"></i></a>
    </div>
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h1>Login to Your Account</h1><br>
                <form action="portal.html">
                    <input type="text" name="user" placeholder="Username">
                    <input type="password" name="pass" placeholder="Password">
                    <input type="submit" name="login" class="login loginmodal-submit" value="Login">

                </form>

                <div class="login-help">
                    <a href="#">Register</a> - <a href="#">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>

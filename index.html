<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brock University</title>
    <link rel="icon" href="Branding/Brock-Icon.png">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" >
    <link rel="stylesheet" href="main.css" type="text/css" >
    <script src="scripts/jquery-3.1.1%20(1).js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="scripts/main.js"></script>

</head>
<body>
<div id ="header" class="container-fluid center-block header">
    <img class ="Logo" src="Branding/Brock_University_Logo.png" height="">
</div>
<!--Navbar Begins-->
<nav class=" navbar navbar-default ">
    <div class="container-fluid ">
        <ul class="nav navbar-nav ">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Future Students</a></li>
            <li><a href="#">Current Students</a></li>
            <li><a href="#">Faculty</a></li>
            <li><a href="#">Social</a></li>
            <li><a href="#">Campus Resources</a></li>
        </ul>
    <div class="col-sm-3 col-md-3 pull-right">
        <form class="navbar-form" role="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
    </div>
    </div>
</nav>
<!--End Header-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="Branding/brock_dusk_shot_cropped.jpg" alt="Dusk">
        </div>

        <div class="item">
            <img src="Branding/WalkerComplex_cropped.jpg" alt="Walker Complex">
        </div>

        <div class="item">
            <img src="Branding/Brock_Cairns_Cropped.jpg" alt="Cairns">
        </div>

        <div class="item">
                <img src="Branding/Brock-Market_Cropped.jpg" alt="Market">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</body>
</html>
